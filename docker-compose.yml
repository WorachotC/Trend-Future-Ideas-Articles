version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      # Load environment variables from .env file
      # This is just an example, actual variables will depend on your application
      # - "EXAMPLE_VAR=${EXAMPLE_VAR}"
    volumes:
      - ./backend:/app # Mount the backend code into the container for live reloading/development
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    environment:
      # Ensure frontend can access backend
      BACKEND_URL: http://backend:8000
    volumes:
      - ./frontend:/app # Mount the frontend code into the container for live reloading/development
    depends_on:
      - backend # Frontend depends on backend being up
